<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>기기 조회</title>
    <link rel="stylesheet" href="/css/everywhere.css">
</head>
<body>

<h1>기기 조회</h1>

<main class="container">

    <table class="device-list-table">
        <thead>
        <tr>
            <td>id</td>
            <td>모듈종류</td>
            <td>모듈이름</td>
            <td>소유자명</td>
            <td>ON/OFF</td>
            <td>Status</td>
        </tr>
        </thead>
        <tr th:each="devices : ${deviceList}">
            <td th:text="${devices.getId()}"></td>
            <td th:text="${devices.getType()}"></td>
            <td th:text="${devices.getNickname()}"></td>
            <td th:text="${devices.getOwner()}"></td>
            <td th:text="${devices.getPower()}"></td>
            <td th:text="${devices.getStatus()}"></td>
        </tr>
        <tbody>
        </tbody>
    </table>

</main>
</body>
</html>
